<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of products</title>
</head>
<body>
<h1>List of products:</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Price</th>
        <th>Go to product page</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">Id</td>
        <td th:text="${product.title}">Title</td>
        <td th:text="${product.price}">Price</td>
        <td><a th:href="@{/product/{id}(id=${product.id})}">Link</a></td>
    </tr>
</table>
<a th:if="${products.hasPrevious()}" th:href="@{/listBy3(page=${prevPage})}">Previous page</a><br/>
<a th:if="${products.hasNext()}" th:href="@{/listBy3(page=${nextPage})}">Next page</a>
</body>
</html>
